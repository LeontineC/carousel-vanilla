<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <button class="main-btn btn-leftside disappear"></button>
      <div class="wrapper-carousel">
        <ul class="wrapper-list">
          <li class="list-images list-images-current">
            <img class="image" src="carousel-1.jpg" alt="" />
          </li>
          <li class="list-images">
            <img class="image" src="carousel-2.jpg" alt="" />
          </li>
          <li class="list-images">
            <img class="image" src="carousel-3.jpg" alt="" />
          </li>
          <li class="list-images">
            <img class="image" src="carousel-4.jpg" alt="" />
          </li>
          <li class="list-images">
            <img class="image" src="carousel-5.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="main-btn btn-rightside"></button>
      <div class="indicator-btns">
        <button class="indicator-btn indicator-btn-current">1</button>
        <button class="indicator-btn">2</button>
        <button class="indicator-btn">3</button>
        <button class="indicator-btn">4</button>
        <button class="indicator-btn">5</button>
      </div>
    </div>
  </body>

  <script src="file.js"></script>
</html>
